<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat IA.Nanda Mac</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding:2rem; background:#f0f4f7; }
    .msg-user { text-align:right; margin-bottom:.5rem; }
    .msg-user .bubble { display:inline-block; background:#cfe2ff; padding:.75rem; border-radius:.75rem; }
    .msg-assistant { text-align:left; margin-bottom:.5rem; }
    .msg-assistant .bubble { display:inline-block; background:#d1e7dd; padding:.75rem; border-radius:.75rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bem-vindo(a) à IA.Nanda Mac</h2>
    <p>Seu suporte 24h para o curso Consultório High Ticket.</p>

    <div id="history">
      {% for msg in history %}
        {% if msg.role == 'user' %}
          <div class="msg-user"><div class="bubble"><strong>Você:</strong> {{ msg.text }}</div></div>
        {% else %}
          <div class="msg-assistant"><div class="bubble"><strong>IA:</strong> {{ msg.text }}</div></div>
        {% endif %}
      {% endfor %}
    </div>

    <form method="post" action="/chat">
      <input type="hidden" name="history_json" value='{{ history_json | default("[]") }}'>
      <div class="mb-3">
        <label class="form-label">Digite sua dúvida:</label>
        <textarea name="question" class="form-control" rows="3" required></textarea>
      </div>
      <button class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>
</html>
