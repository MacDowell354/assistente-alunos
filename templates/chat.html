<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat com IA - Nanda Mac</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 24px;
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4f46e5;
      text-align: center;
      margin-bottom: 20px;
    }
    .box {
      background: #f8fafc;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– Assistente Inteligente - Nanda Mac</h2>

    {% if history %}
      {% for msg in history %}
        <div class="box">
          <p><strong>VocÃª:</strong> {{ msg.user }}</p>
          <p><strong>IA:</strong> {{ msg.ai }}</p>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" action="/ask">
      <input type="hidden" name="history" value='{{ history | tojson }}'>
      <label for="question">Digite sua pergunta:</label>
      <textarea id="question" name="question" rows="3" placeholder="Escreva sua dÃºvida sobre o curso ou os mÃ³dulos..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
