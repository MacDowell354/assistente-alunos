<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA.Nanda Mac ‚Ä¢ Consult√≥rio High Ticket</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-...seu-hash..."
    crossorigin="anonymous"
  />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f4f7;
    }
    .card {
      max-width: 600px;
      width: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    /* Spinner menor */
    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
      border-width: .15em;
    }
  </style>
</head>
<body>
  <div class="card shadow p-4">
    <h1 class="h3 mb-3">üí° Bem-vindo(a) √† IA.Nanda Mac</h1>
    <p class="text-muted mb-4">
      Seu suporte exclusivo 24h para o Curso Consult√≥rio High Ticket, pela IA.Nanda Mac.
    </p>

    <form id="askForm" method="post" action="/ask">
      <div class="mb-3">
        <label for="question" class="form-label">Digite sua d√∫vida sobre o curso:</label>
        <textarea
          id="question"
          name="question"
          class="form-control"
          placeholder="Escreva aqui..."
          required
          oninvalid="this.setCustomValidity('Por favor, escreva sua d√∫vida antes de enviar.')"
          oninput="this.setCustomValidity('')"
        ></textarea>
      </div>
      <button id="btnSubmit" type="submit" class="btn btn-primary">
        <span id="btnText">Perguntar √† IA.Nanda Mac</span>
        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('askForm');
    const btn = document.getElementById('btnSubmit');
    const txt = document.getElementById('btnText');
    const spinner = document.getElementById('btnSpinner');

    form.addEventListener('submit', () => {
      btn.disabled = true;
      txt.classList.add('d-none');
      spinner.classList.remove('d-none');
    });
  </script>
</body>
</html>
