<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Pergunte sobre o curso</h1>
    <form method="post" action="/ask" class="space-y-4">
      <textarea name="question" placeholder="Digite sua pergunta..." required
        class="w-full h-32 p-4 border border-blue-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      <button type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Perguntar</button>
    </form>
  </div>
</body>
</html>
