<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Assistente Professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center px-4 py-8">
    <div class="w-full max-w-2xl bg-white p-6 rounded-2xl shadow-lg">
      <h1 class="text-2xl font-bold text-center mb-6 text-indigo-700">Chat com IA</h1>

      {% if question %}
        <div class="mb-4">
          <p class="text-sm font-semibold text-gray-500">VocÃª:</p>
          <p class="bg-gray-100 p-3 rounded mt-1">{{ question }}</p>
        </div>
      {% endif %}

      {% if answer %}
        <div class="mb-6">
          <p class="text-sm font-semibold text-gray-500">IA:</p>
          <p class="bg-indigo-50 p-3 rounded mt-1">{{ answer }}</p>
        </div>
      {% endif %}

      <form action="/ask" method="post" class="flex flex-col gap-3">
        <textarea
          name="question"
          rows="3"
          required
          placeholder="Digite sua pergunta aqui..."
          class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        ></textarea>
        <button
          type="submit"
          class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
        >
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
