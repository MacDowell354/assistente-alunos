<body class="d-flex align-items-center justify-content-center" style="min-height:100vh; background:#f0f4f7;">

    <!-- Erro de credenciais -->
    {% if error %}
      <div class="alert alert-danger" role="alert">

      </div>
    {% endif %}

    <form action="/login" method="post" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">UsuÃ¡rio</label>
        <input
          type="text"
          id="username"

          class="form-control"
          placeholder="aluno1"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="sua senha"
