<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - IA Nanda Mac</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-card {
      background-color: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 24px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
    .error {
      color: #dc2626;
      text-align: center;
      margin-bottom: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>üîê Entrar na IA Nanda Mac</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <label for="username">Usu√°rio</label>
      <input type="text" name="username" id="username" placeholder="aluno1" required />

      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="sua senha" required />

      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
