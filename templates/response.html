<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resposta do Assistente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow p-6">
    <h1 class="text-xl font-semibold text-blue-700 mb-4">Sua Pergunta:</h1>
    <p class="mb-6 text-gray-800">{{ question }}</p>

    <h2 class="text-lg font-semibold text-green-600 mb-2">Resposta:</h2>
    <div class="text-gray-900 whitespace-pre-line">{{ answer }}</div>

    <a href="/" class="mt-6 inline-block text-blue-500 hover:underline">Fazer nova pergunta</a>
  </div>
</body>
</html>
